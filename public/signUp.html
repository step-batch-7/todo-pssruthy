<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./scripts/loadHome.js"></script>
    <script src="./scripts/xhr.js"></script>
  </head>
  <body>
    <div id="signUpBox" class="center flex">
      <h2>Create account</h2>
      <form action="createAccount" method="POST">
        <div id="alertOnSignUp" class="small"></div>
        <input
          type="text"
          name="newUsrName"
          class="onInput"
          placeholder="User Name"
          autocomplete="off"
          onblur="validateUsrID(this)"
          pattern=".*[^ ].*"
          required
          autofocus
        />
        <input
          type="email"
          name="newEmail"
          class="onInput"
          placeholder="email"
          autocomplete="off"
          required
        />
        <input
          type="password"
          name="newPassword"
          class="onInput"
          placeholder="new Password"
          autocomplete="off"
          required
        />
        <button type="submit" id="submitUsrDetails" class="pointer">
          submit
        </button>
      </form>
      <div class="small">
        Already have an account? <a href="index.html"> Login</a>
      </div>
    </div>
  </body>
</html>
