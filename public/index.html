<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="icon" href="./img/to-do-icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/loadHome.js"></script>
    <script src="./scripts/xhr.js"></script>
    <script src="./scripts/todoFeatures.js"></script>
  </head>

  <body onload="main()">
    <div>
      <div class="heading flex spaceBetween">
        <div class="flex">things
          <span>
            <h2>TODO</h2>
          </span>
          <img src="./img/to-do-icon.png" alt="" width="10%">
        </div>
        <div>
          <input type="text" id="todoSearch" placeholder="Search todo..." autofocus>
        </div>
        <div class="flex">
          <img src="./img/user.png" alt="" id="usrLoginIcon">
          <label for="text">Sruthy</label>
        </div>
      </div>
      <div class="flex">
        <div id="sideBar">
          <div id="addTodoDiv" onclick="drawAddTodoBoard()">
            <img src="./img/plusIcon.png" id="addTodoIcon" alt="">
            <span class="textCenter"> Add todo</span>
          </div>
          <hr>
          <div id="todoIndex"></div>
        </div>
        <div id="todoBoard">
          <div id="showTodo">
            <div id="itemSearch">
              <input type="text" id="itemSearch" placeholder="Search item...">
            </div><br>
            <hr>
            <div>
              <input type="text" name="" id="newItem" onkeydown="addNewItem()" placeholder="item and enter"></div>
            <div id="todoItems">
            </div>
          </div>
          <div id="newTodo">
            <input type="text" id="newTitle" placeholder="title..." onkeydown="saveNewTodo()" autofocus>
          </div>

        </div>
      </div>
    </div>
  </body>

</html>
