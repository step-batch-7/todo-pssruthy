<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="loginBox" class="center flex">
      <h2>LOGIN</h2>
      <form action="login" method="POST">
        <input
          type="text"
          id="usrName"
          placeholder="User Name......"
          autofocus
        />
        <input type="password" id="password" placeholder="Password......" />
        <button type="submit" id="submitLogin" class="pointer">Submit</button>
      </form>
      <div class="small">Don't have an account? <a href="/signUp.html">Sign up</a></div>
    </div>
  </body>
</html>
