<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="scripts/loadHome.js"></script>
    <script src="scripts/xhr.js"></script>
  </head>
  <body>
    <div id="loginBox" class="center flex">
      <h2>LOGIN</h2>
      <form action="login" method="POST">
        <div id="alertOnLogin"></div>
        <input
          type="text"
          name="usrName"
          class="onInput"
          placeholder="User Name......"
          autocomplete="off"
          required
          autofocus
        />
        <!-- onblur="validateLogin(this)" -->
        <input
          type="password"
          name="password"
          class="onInput"
          placeholder="Password......"
          autocomplete="off"
          required
        />
        <button type="submit" id="submitLogin" class="pointer">Submit</button>
      </form>
      <div class="small">
        Don't have an account? <a href="/signUp.html">Sign up</a>
      </div>
    </div>
  </body>
</html>
